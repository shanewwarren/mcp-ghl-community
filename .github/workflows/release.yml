name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: mcp-ghl-community-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: mcp-ghl-community-linux-arm64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: mcp-ghl-community-darwin-arm64
          - os: macos-15-intel
            target: bun-darwin-x64
            artifact: mcp-ghl-community-darwin-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Build binary
        run: bun build index.ts --compile --minify --target=${{ matrix.target }} --outfile ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
